nodes:
- id: ${env:NODE_ID}
  steps:
  - id: PUBLISH_NODE
    host_ip: "${env:PUBLIC_IPADDR}:${env:VAST_TCP_PORT_22}"
    link: "${internal_data['cloudflare_url']}"
    state: deployment
    version: v0.4.2 (1.5b | math)
    internal_data:
      node__id: ${env:NODE_ID}
      node_status_exporter__ver: "v2"
      node_status_exporter__module: "gensyn"
      node_status_exporter__target: "${data['peer_id']}"

  - id: SYNC_NODE_FILE
    path: /root/identity/swarm.pem
    node_namespace: internal_data
    node_variable: swarm.pem
    mode: trust_admin
    encoding: base64
    period_s: 3600
  - id: SYNC_NODE_FILE
    path: /root/cloudflared/url.txt
    node_namespace: internal_data
    node_variable: cloudflare_url
    mode: trust_local
    period_s: 3600
  - id: SYNC_NODE_FILE
    path: /root/modal-login/temp-data/userApiKey.json
    node_namespace: data
    node_variable: userApiKey.json
    mode: trust_admin
    period_s: 3600
  - id: SYNC_NODE_FILE
    path: /root/modal-login/temp-data/userData.json
    node_namespace: data
    node_variable: userData.json
    mode: trust_admin
    period_s: 3600
  - id: SYNC_NODE_FILE
    path: /root/identity/node_name
    node_namespace: data
    node_variable: node_name
    mode: trust_local
    period_s: 3600
  - id: SYNC_NODE_FILE
    path: /root/identity/peer_id
    node_namespace: data
    node_variable: peer_id
    mode: trust_local
    period_s: 3600

  - id: SYNC_NODE_FILE_V2
    path: /root/logs/last_40.log
    node_namespace: additional_data
    node_variable:
      id: last_40_log
      name: Latest Logs
      description: Last 40 lines of node log
    mode: trust_local
    period_s: 300
  - id: SYNC_NODE_FILE_V2
    path: /root/identity/swarm.pem
    node_namespace: attachment
    node_variable:
      id: swarm.pem
      name: swarm.pem
      description: Swarm PEM file (node identity)
      file_name: swarm.pem
    mode: trust_local
    encoding: base64
    period_s: 3600

steps:
- id: PUBLISH_HOST
  name: "vastai-${env:PUBLIC_IPADDR}-${env:VAST_TCP_PORT_22}"
  ip_address: "${env:PUBLIC_IPADDR}:${env:VAST_TCP_PORT_22}"
  state: online
  provider: vastai
  internal_data:
    ID: "${env:CONTAINER_ID}"
- id: PUBLISH_SERVICE
  name: node
  host_ip: ${env:PUBLIC_IPADDR}:${env:VAST_TCP_PORT_22}
  node_id: ${env:NODE_ID}
  state: online
  internal_data:
    service__id: node
    service__type: vastai
    node__id: ${env:NODE_ID}
